<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billiard</title>
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- <p>Input Power</p>
  <input style ='margin-top: 25px !important;' class="speed"  type="number" value=80> -->
    <p class="text title">Control the camera:<br>"W", "S", "A" and "D" to move<br>"Q" and "E" to rotate</p>
    <p class="speed title" >Power: 80</p>
<!--
    <p style ='margin-top: 75px !important;'>The red line is a prediction line, can predict wall hit really well! On balls it can be unreliable .</p>
 -->
    <p class="playerTurn title"></p>
    <button class="btn btn-danger start">START</button>

    <h2 id="player1_name">Player 1</h2>
    <div id="player1_div" class="player1 div_score"></div>
    <h2 id="player2_name">Player 2</h2>
    <div id="player2_div" class="player2 div_score"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">End game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body-text" class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/Keyboard.js"></script>
    <script src="js/Mouse.js"></script>
    <script src="js/AudioSources.js"></script>
    <script src="js/OneShotAudio.js"></script>
    <script src="js/SceneRenderer.js"></script>
    <script src="js/ColObject.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/HoleBall.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
